<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>网址导航</title>
	<link href="style.css" rel="stylesheet">

</head>
<body>
	<header>
		<h1>网址导航</h1>
	</header>
	
	<main>
		<!-- 用于展示储存的网址的列表 -->
		<ul id="websites-list">
			<!-- 这里可以通过 JavaScript 动态添加列表项 -->
		</ul>
		
		<!-- 表单，用于添加新网址 -->
		<form id="add-website-form">
			<label for="website-url">网址</label>
			<input type="url" id="website-url" required>
			<label for="website-name">网站名称</label>
			<input type="text" id="website-name" required>
			<input type="submit" value="添加">
		</form>
	</main>
	
	<footer>
		<p>版权 ©️ 2021 网址导航</p>
	</footer>
	
	<script src="app.js"></script>
</body>
</html>
